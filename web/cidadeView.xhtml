<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>Controle de Vendas</title>
    </h:head>
    <h:body>


        <p:growl id="growl" showDetail="true" sticky="true"/>  
        <h:form id="form">                                   
            <p:dataTable var="cidade" 
                         value="#{cidadeView.cidades}" 
                         paginator="true"
                         rows="5"
                         selection="#{cidadeView.cidadesSelecionadas}"
                         rowKey="#{cidade.id}" style="margin-bottom:0"
                         emptyMessage="Nada encontrado." filteredValue="#{cidadeView.cidadesFiltradas}"
                         widgetVar="cidadesTable">             

                <p:column selectionMode="multiple" style="width:1px; text-align:center"/>                
                <p:column headerText="Id" filterBy="#{cidade.id}" sortBy="#{cidade.id}" width="10" priority="2">
                    <h:outputText value="#{cidade.id}" />
                </p:column>

                <p:column headerText="Nome" filterBy="#{cidade.cidade}" filterMatchMode="contains" sortBy="#{cidade.cidade}" priority="1" width="50">
                    <h:outputText value="#{cidade.cidade}" />
                </p:column>

                <p:column headerText="UF" filterBy="#{cidade.uf}" sortBy="#{cidade.uf}" priority="1" width="20">
                    <h:outputText value="#{cidade.uf}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton icon="ui-icon-plus"  onclick="PF('insertCidade').show();"/>
                    <p:commandButton process="form" icon="ui-icon-pencil" update="editCidade" actionListener="#{cidadeView.listEditCidade()}"/>
                    <p:commandButton process="form" icon="ui-icon-close" actionListener="#{cidadeView.deleteCidade()}"/>
                </f:facet>                                                                
            </p:dataTable>  
        </h:form>

        <p:dialog header="Editar Cidade" 
                  widgetVar="editCidade" 
                  modal="true"                                     
                  responsive="true"
                  resizable="false"                      
                  id="editCidade">

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">                  
                    <p:outputLabel for="id" value="Id"/>
                    <p:inplace id="id" disabled="true"> 
                        <p:inputText value="#{cidadeView.idCidade}"/>
                    </p:inplace>

                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inplace id="nome">
                        <p:inputText value="#{cidadeView.nomeCidade}"/>
                    </p:inplace>

                    <p:outputLabel for="uf" value="UF"/>
                    <p:inplace id="uf">
                        <p:inputText value="#{cidadeView.ufCidade}"/>
                    </p:inplace>

                    <p:commandButton value="Limpar" type="reset" />                
                    <p:commandButton value="Gravar" actionListener="#{cidadeView.updateCidade()}" ajax="false"/>                
                </h:panelGrid>
            </h:form>
        </p:dialog> 

        <p:dialog header="Inserir Cidade" 
                  widgetVar="insertCidade" 
                  modal="true"                                     
                  responsive="true"
                  resizable="false">
            <h:form>            
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome" value="#{cidadeView.nomeCidade}" />

                    <p:outputLabel for="uf" value="UF"/>
                    <p:inputText id="uf" value="#{cidadeView.ufCidade}"/>

                    <p:commandButton value="Limpar" type="reset" />                
                    <p:commandButton value="Gravar" actionListener="#{cidadeView.insertCidade()}" ajax="false"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>

    </h:body>
</html>
