<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="shortcut icon" href="http://www.linepack.org/Imagens/favicon.ico" type="image/x-icon" />
        <title>Cadastro de Vendedores</title>
    </h:head>
    <h:body style="background-color: floralwhite">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>                
            </ui:insert>
        </div>

        <b:row>
            <b:column span="2"></b:column>
            <b:column span="8">
                <b:panel title="Cadastro de Vendedores" look="primary" collapsible="false">

                    <p:growl id="growl" showDetail="true"/>  

                    <!-- LISTA DE VENEDDORES -->
                    <h:form id="form">                                                           
                        <p:dataTable id="dataTableVendedor"
                                     var="vendedor" 
                                     value="#{vendedorView.vendedores}" 
                                     paginator="true"
                                     rows="5"       
                                     selection="#{vendedorView.vendedoresSelecionados}"
                                     emptyMessage="Nada encontrado." filteredValue="#{vendedorView.vendedoresFiltrador}"
                                     rowKey="#{vendedor.id}" style="margin-bottom:0"
                                     widgetVar="vendedoresTable"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,25,50,100">

                            <p:column selectionMode="multiple" 
                                      style="width:1px; text-align:center"/>                
                            <p:column headerText="Id" 
                                      filterBy="#{vendedor.id}" 
                                      sortBy="#{vendedor.id}" 
                                      width="10" 
                                      priority="2">
                                <h:outputText value="#{vendedor.id}" />
                            </p:column>                           

                            <p:column headerText="Nome" 
                                      filterBy="#{vendedor.nome}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{vendedor.nome}"  
                                      width="10" 
                                      priority="1">
                                <h:outputText value="#{vendedor.nome}" />
                            </p:column>

                            <p:column headerText="CPF"
                                      filterBy="#{vendedor.cnpjOuCpf}" 
                                      filterMatchMode="contains" 
                                      sortBy="#{vendedor.cnpjOuCpf}" 
                                      width="10"
                                      priority="1">
                                <h:outputText value="#{vendedor.cnpjOuCpf}" />
                            </p:column>                                              

                            <p:column headerText="%Com." 
                                      filterBy="#{vendedor.percentualComissao}" 
                                      sortBy="#{vendedor.percentualComissao}"
                                      width="10"
                                      priority="2">
                                <h:outputText value="#{vendedor.percentualComissao}" />
                            </p:column>  
                            <f:facet name="footer">
                                <p:commandButton icon="ui-icon-plus" 
                                                 update=":insertVendedor" 
                                                 actionListener="#{vendedorView.openDialogInsert()}"/>
                                <p:commandButton icon="ui-icon-pencil" 
                                                 update=":editVendedor, growl" 
                                                 actionListener="#{vendedorView.openDialogEdit()}"/>
                                <p:commandButton icon="ui-icon-close" 
                                                 update=":form:dataTableVendedor, growl"
                                                 actionListener="#{vendedorView.deleteVendedores()}"/>
                            </f:facet> 
                        </p:dataTable>  
                    </h:form>


                    <!-- INSERCAO DE VENDEDOR -->
                    <p:dialog header="Inserir Vendedor" 
                              widgetVar="insertVendedor" 
                              modal="true"                                     
                              responsive="true"
                              resizable="false"
                              id="insertVendedor">
                        <h:form>
                            <p:panel id="panelInsertVendedor">                    
                                <p:focus for="nome" />                                
                                <p:panelGrid columns="2" class="ui-noborder">                                                            
                                    <p:outputLabel for="nome" value="Nome"/>
                                    <p:inputText id="nome" 
                                                 value="#{vendedorView.vendedorInsert.nome}" 
                                                 autocomplete="off" 
                                                 maxlength="100"                                                 
                                                 required="true"
                                                 requiredMessage="Nome Obrigatório"/>                                    

                                    <p:outputLabel for="cpf" value="CPF"/>
                                    <p:inputMask id="cpf" 
                                                 value="#{vendedorView.vendedorInsert.cnpjOuCpf}" 
                                                 autocomplete="off" 
                                                 placeholder="999.999.999-00"
                                                 required="true"
                                                 requiredMessage="CPF Obrigatório"
                                                 mask="999.999.999-99"/>                                        

                                    <p:outputLabel for="perc" value="Comissão %"/>
                                    <p:inputMask id="perc" 
                                                 value="#{vendedorView.vendedorInsert.percentualComissao}" 
                                                 autocomplete="off"
                                                 placeholder="99.99"
                                                 required="true"
                                                 requiredMessage="% Comissão Obrigatório"
                                                 mask="99.99">                                       
                                        <f:convertNumber pattern="#00.00"/>
                                    </p:inputMask>     

                                </p:panelGrid>
                                <p:commandButton update="insertContato"
                                                 value="Inserir Contato"
                                                 actionListener="#{contatoInsertView.openDialogInsert()}"/>
                                <p:commandButton update=":form:dataTableVendedor, growl, panelInsertVendedor" 
                                                 value="Gravar" 
                                                 actionListener="#{vendedorView.insertVendedor()}"/>                                           
                                <p:commandButton value="Limpar" 
                                                 type="reset" />                                
                            </p:panel>

                        </h:form>
                    </p:dialog>  

                    <div>
                        <ui:insert >
                            <ui:include src="/Contato/contatoInsertView.xhtml"/>
                        </ui:insert>
                    </div>

                    <!-- EDIÇÃO DE VENDEDOR -->
                    <p:dialog header="Editar Vendedor" 
                              widgetVar="editVendedor" 
                              modal="true"                                     
                              responsive="true"
                              resizable="false"
                              id="editVendedor">
                        <h:form>
                            <p:panel id="panelEditVendedor">                    
                                <p:focus for="nome" />                                
                                <p:panelGrid columns="4" class="ui-noborder">                        

                                    <p:outputLabel for="nome" value="Nome"/>                                
                                    <p:inputText id="nome" 
                                                 value="#{vendedorView.vendedorUpdate.nome}" 
                                                 autocomplete="off" 
                                                 maxlength="100"
                                                 placeholder="Nome"
                                                 required="true"
                                                 requiredMessage="Nome Obrigatório"/>                                    


                                    <p:outputLabel for="cpf" value="CPF"/>                        
                                    <p:inputMask id="cpf" 
                                                 value="#{vendedorView.vendedorUpdate.cnpjOuCpf}" 
                                                 autocomplete="off" 
                                                 placeholder="CPF: 999.999.999-00"
                                                 required="true"
                                                 requiredMessage="CPF Obrigatório"
                                                 mask="999.999.999-99"/>


                                    <p:outputLabel for="perc" value="Comissão %"/>                        
                                    <p:inputMask id="perc" 
                                                 value="#{vendedorView.vendedorUpdate.percentualComissao}" 
                                                 autocomplete="off"
                                                 placeholder="Comissão: 99.99"
                                                 required="true"
                                                 requiredMessage="% Comissão Obrigatório"
                                                 mask="99.99">                                                                            
                                        <f:convertNumber pattern="#00.00"/>
                                    </p:inputMask>                                                                     

                                </p:panelGrid>
                                <p:commandButton update=":form:dataTableVendedor, growl, panelEditVendedor" 
                                                 value="Gravar" 
                                                 actionListener="#{vendedorView.updateVendedor()}"/>                                           
                                <p:commandButton value="Limpar" 
                                                 type="reset" />                                     
                            </p:panel>
                        </h:form>
                    </p:dialog>  

                </b:panel>
            </b:column>
            <b:column span="2"></b:column>            
        </b:row>

        <div id="footer">            
            <ui:insert name="footer"   >
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>

    </h:body>
</html>
