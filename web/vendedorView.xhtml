<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="shortcut icon" href="http://www.linepack.org/Imagens/favicon.ico" type="image/x-icon" />
        <title>Cadastro de Vendedores</title>
    </h:head>
    <h:body style="background-color: floralwhite">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>                
            </ui:insert>
        </div>

        <b:row>
            <b:column span="3"></b:column>
            <b:column span="6">
                <b:panel title="Cadastro de Vendedores" look="primary" collapsible="false">
                    <h:form id="form">                                                           
                        <p:dataTable id="dataTableVendedor"
                                     var="vendedor" 
                                     value="#{vendedorView.vendedores}" 
                                     paginator="true"
                                     rows="10"       
                                     selection="#{vendedorView.vendedoresSelecionados}"
                                     emptyMessage="Nada encontrado." filteredValue="#{vendedorView.vendedoresFiltrador}"
                                     rowKey="#{vendedor.pessoa.id}" style="margin-bottom:0"
                                     widgetVar="vendedoresTable"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,25,50,100">

                            <p:column selectionMode="multiple" style="width:1px; text-align:center"/>                
                            <p:column headerText="Id" filterBy="#{vendedor.pessoa.id}" sortBy="#{vendedor.pessoa.id}" width="10" priority="2">
                                <h:outputText value="#{vendedor.pessoa.id}" />
                            </p:column>                           

                            <p:column headerText="Nome" filterBy="#{vendedor.pessoa.nome}" filterMatchMode="contains" sortBy="#{vendedor.pessoa.nome}"  width="10" priority="1">
                                <h:outputText value="#{vendedor.pessoa.nome}" />
                            </p:column>

                            <p:column headerText="CPF" filterBy="#{vendedor.pessoa.cnpjOuCpf}" filterMatchMode="contains" sortBy="#{vendedor.pessoa.cnpjOuCpf}" width="10" priority="1">
                                <h:outputText value="#{vendedor.pessoa.cnpjOuCpf}" />
                            </p:column>                                              

                            <p:column headerText="Cidade" filterBy="#{vendedor.pessoa.endereco.cidade.cidade}-#{vendedor.pessoa.endereco.cidade.uf}" filterMatchMode="contains" sortBy="#{vendedor.pessoa.endereco.cidade.cidade}-#{vendedor.pessoa.endereco.cidade.uf}" width="10" priority="2">
                                <h:outputText value="#{vendedor.pessoa.endereco.cidade.cidade}-#{vendedor.pessoa.endereco.cidade.uf}" />
                            </p:column>

                            <p:column headerText="%Com." filterBy="#{vendedor.percentualComissao}" sortBy="#{vendedor.percentualComissao}" width="10" priority="2">
                                <h:outputText value="#{vendedor.percentualComissao}" />
                            </p:column>  
                            <f:facet name="footer">
                                <p:commandButton icon="ui-icon-plus" />
                                <p:commandButton icon="ui-icon-pencil"/>
                                <p:commandButton icon="ui-icon-close"/>
                            </f:facet> 
                        </p:dataTable>  
                    </h:form>
                </b:panel>
            </b:column>
            <b:column span="3"></b:column>            
        </b:row>

        <div id="footer">            
            <ui:insert name="footer"   >
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>

    </h:body>
</html>
