<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <!-- Inserção dos Contatos -->
    <p:dialog id="insertContato"
              widgetVar="insertContato"
              modal="true"                                     
              responsive="true"
              resizable="false"
              closeOnEscape="true"
              header="Inserir novo contato">
        <h:form>
            <b:panel id="panelInsertContato" 
                     title="#{contatoView.contato.pessoa.id} - #{contatoView.contato.pessoa.nome}" 
                     look="primary" 
                     collapsible="false">
                <p:focus for="principal" />                                  
                <p:panelGrid columns="4" class="ui-noborder">    

                    <p:outputLabel for="idContato" value="Id"/>
                    <p:inputText id="idContato"
                                 disabled="true"
                                 widgetVar="idContato"
                                 value="#{contatoView.contato.id}"/>   

                    <p:outputLabel for="principal" value="Principal"/>
                    <p:selectOneMenu id="principal" 
                                     value="#{contatoView.contato.principal}"                                      
                                     required="true"
                                     requiredMessage="Informe se o contato é PRINCIPAL, ou não!">                                                
                        <f:selectItem itemLabel="Sim" itemValue="Sim"/>
                        <f:selectItem itemLabel="Não" itemValue="Não"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="desc" value="Descrição"/>
                    <p:inputText id="desc" 
                                 value="#{contatoView.contato.descricaoContato}" 
                                 autocomplete="off" 
                                 maxlength="100"
                                 required="true"
                                 requiredMessage="Descrição do contato deve ser informada"/>  


                    <p:outputLabel for="email" value="E-mail"/>
                    <p:inputText id="email" 
                                 value="#{contatoView.contato.email}" 
                                 autocomplete="off" 
                                 maxlength="100"/>  

                    <p:outputLabel for="tel" value="Telefone"/>
                    <p:inputMask id="tel" 
                                 value="#{contatoView.contato.telefone}" 
                                 autocomplete="off"
                                 placeholder="(44) 09999-9999"                                                 
                                 mask="(99) 99999-9999">                                                                               
                    </p:inputMask>    

                    <p:outputLabel for="end" value="Endereço"/>
                    <p:inputText id="end" 
                                 value="#{contatoView.contato.endereco.endereco}" 
                                 autocomplete="off" 
                                 maxlength="200"/> 

                    <p:outputLabel for="cep" value="CEP"/>
                    <p:inputMask id="cep" 
                                 value="#{contatoView.contato.endereco.cep}" 
                                 autocomplete="off"
                                 placeholder="99999-999"                                                 
                                 mask="99999-999">                                                                               
                    </p:inputMask>                                                                       

                    <p:outputLabel for="cidadeAutoComplete" value="Cidade"/>
                    <p:autoComplete id="cidadeAutoComplete"                                                     
                                    value="#{contatoView.contato.endereco.cidade}" 
                                    completeMethod="#{contatoView.getCidadesByLike}"
                                    var="cidade" 
                                    itemLabel="#{cidade.cidade} #{cidade.uf}" 
                                    itemValue="#{cidade}"
                                    forceSelection="true"/>  

                </p:panelGrid>                                
                <p:commandButton update=":formEditContato:dataTableEditContato,
                                 panelInsertContato, 
                                 growl" 
                                 value="Gravar"
                                 actionListener="#{contatoView.insertContato()}"/>                                           
                <p:commandButton value="Limpar" 
                                 type="reset" />                  
            </b:panel>            
        </h:form>
    </p:dialog>
</ui:composition>
