<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui">

    <!-- EDIÇÃO DE VENDEDOR -->
    <p:dialog header="Editar Vendedor" 
              widgetVar="editVendedor" 
              modal="true"                                     
              responsive="true"
              resizable="false"
              closeOnEscape="true"
              id="editVendedor">
        <h:form>
            <b:panel id="panelEditVendedor"
                     title="#{vendedorView.vendedor.id} - #{vendedorView.vendedor.nome}" 
                     look="primary" 
                     collapsible="false">                                                          
                <p:focus for="nome" />                                
                <p:panelGrid columns="2" class="ui-noborder">                        

                    <p:outputLabel for="id" value="Id"/>                                
                    <p:inplace id="id" 
                               label="#{vendedorView.vendedor.id}"
                               disabled="true"
                               widgetVar="id"/>                                    

                    <p:outputLabel for="nome" value="Nome"/>                                
                    <p:inputText id="nome" 
                                 value="#{vendedorView.vendedor.nome}" 
                                 autocomplete="off" 
                                 maxlength="100"
                                 placeholder="Nome"
                                 required="true"
                                 requiredMessage="Nome Obrigatório"/>                                    


                    <p:outputLabel for="cpf" value="CPF"/>                        
                    <p:inputMask id="cpf" 
                                 value="#{vendedorView.vendedor.cnpjOuCpf}" 
                                 autocomplete="off" 
                                 placeholder="CPF: 999.999.999-00"
                                 required="true"
                                 requiredMessage="CPF Obrigatório"
                                 mask="999.999.999-99"/>


                    <p:outputLabel for="perc" value="Comissão %"/>                        
                    <p:inputMask id="perc" 
                                 value="#{vendedorView.vendedor.percentualComissao}" 
                                 autocomplete="off"
                                 placeholder="Comissão: 99.99"
                                 required="true"
                                 requiredMessage="% Comissão Obrigatório"
                                 mask="99.?99">                                                                            
                        <f:convertNumber pattern="#00.00"/>
                    </p:inputMask>                                                                     

                </p:panelGrid>
                <p:commandButton update="editContato, panelEditVendedor, growl"
                                 value="Editar Contato"
                                 actionListener="#{contatoView.openDialogEditContato()}"/>
                <p:commandButton update=":form:dataTable, growl, panelEditVendedor" 
                                 value="Gravar" 
                                 actionListener="#{vendedorView.updateVendedor()}"/>
                <p:commandButton value="Limpar" 
                                 type="reset" />                                     
            </b:panel>
        </h:form>
    </p:dialog>  
</ui:composition>
